<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .control-btn-group{
            margin: -20px;
            position: relative;
        }
    </style>
</head>
<body>

    <div class=" container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div id="bb" class="carousel slide mt-5" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./images/img01.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/img02.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/img03.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>

                </div>
                <div class=" d-flex justify-content-evenly control-btn-group" >
                    <button class="btn btn-primary" id="prev">Prev</button>
                    <button class="btn btn-primary" id="next">Next</button>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <button class="btn btn-primary mt-5" id="sm">Show Modal</button>

                <!-- Modal -->
                <div class="modal fade" id="aa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad consectetur distinctio et eveniet ex facilis fuga ipsum quas. Eius enim et fugiat ipsam iure nisi officiis placeat quo quos saepe?
                                <form action="">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="your name" id="yourName">
                                    </div>
                                    <button class="btn btn-primary" type="button" id="save">Save</button>
                                </form>
                                <img src="images/img09.jpg" class="img-fluid mt-3" alt="">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" style="display: none" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>

        let myCarousel = document.querySelector('#bb')
        let carousel = new bootstrap.Carousel(myCarousel,{
            interval : 1000,
            pause : "hover"
        })
        let myModal = new bootstrap.Modal(document.getElementById("aa"),{
            backdrop : "static"
        })

        document.getElementById("next").addEventListener("click",function () {
            carousel.next()
        })

        document.getElementById("prev").addEventListener("click",function () {
            carousel.prev()
        })

        document.getElementById("sm").addEventListener("click",function () {

            myModal.show()
        })

        let autoShowModal = setInterval(function () {
            myModal.show()
        },5000)

        document.getElementById("save").addEventListener("click",function () {
            let x = document.getElementById("yourName").value;
            clearInterval(autoShowModal)
            console.log(x)
        })
    </script>
</body>
</html>
